<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>QUIZ</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body onload="prepare_quiz()">


    <div class='grid-container' id="main-container">

        <div class="intro-container">
            <p>Rozwiąż ten quiz, zasady są proste: odpowiedz na pytania
                a jak odpowiesz na wszystkie to zakończ quiz. Z fartem!
            </p>

            <div style="text-align: center;" id='start-container'>
                <button onclick="start_quiz()">START QUIZ</button>
            </div>

        </div>

        <div id='question-container' class='card'>

            <div id='questions'>
            </div>

            <div class="grid-container" id='button-container'>
                <div id="container-prvs">
                    <button class="prvs" onclick="prvs_question()">Poprzednie</button>
                </div>
                <div id="container-next">
                    <button class="next" onclick="next_question()">Nastęne</button>
                </div>
                <div id="container-finish">
                    <button class="finish-locked" disabled>Zakończ</button>
                </div>


            </div>
        </div>

        <div id="timer-container" class="timer">
            <img src="zegar.jpg" style="width: 100%;">
        </div>
    </div>

</body>

</html>
