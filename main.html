<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>QUIZ</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>


    <div class='grid-container' id="main-container">

        <div id='scoreboard-container' class=''>

            <div class="important-info" style="width: 100%;">
                <h3>Najlepsze wyniki:</h3>
                <ol>
                    <li>21:37:00</li>
                    <li>22:37:00</li>
                    <li>--:--:--</li>
                    <li>--:--:--</li>
                    <li>--:--:--</li>
                </ol>
            </div>

        </div>

        <div class="intro-container card">
            <p>Rozwiąż ten quiz, zasady są proste: odpowiedz na pytania
                a jak odpowiesz na wszystkie to zakończ quiz. Z fartem!
            </p>



        </div>

        <div id='question-container' class='card'>

            <div id='image-board-container'>
                <img src="tablica.jpg" style="width: 100%; height: 100%;">
            </div>

            <div style="text-align: center;" id='start-container'>
                <button class='function-button' onclick="start_quiz()">START QUIZ</button>
            </div>

            <div id='questions'>
            </div>

            <div id='after-quiz' class="hidden">

                <div style="text-align: center;">
                    <p id='score-text'>Twój wynik to:</p>
                    <p id='score-display'>21:37:00</p>
                </div>

                <button class="function-button" onclick='reset()'>Jeszcze raz</button>
            </div>

            <div class="grid-container hidden" id='button-container'>
                <div id="container-prvs">
                    <button id="prvs" onclick="prvs_question()">Poprzednie</button>
                </div>
                <div id="container-next">
                    <button id="next" onclick="next_question()">Nastęne</button>
                </div>
                <div id="container-finish">
                    <button id='finishButton' onclick="try_finish()" class="function-button">Zakończ</button>
                </div>


            </div>
        </div>

        <div id="timer-container" class="timer">
            <div class="more-important">
                <p id='time-display'>
                    00:00:00
                </p>
            </div>

        </div>
    </div>

</body>

</html>
